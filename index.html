<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="prefetch" fetchpriority="high" href="scss/rendering.scss" as="style" onload="this.rel='stylesheet'"/>
    <script async defer type="module" src="canvas-gen.js"></script>
</head>
<body>
    <script>
        function copyToClipboard(text, ev) {
            ev.preventDefault();
            navigator.clipboard.writeText(text).then(() => {
            }).catch(console.warn.bind(console));
        }
    </script>

    <style>
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-block-size: 100dvb;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-inline-size: 800px;
            padding: 20px;
        }

        header h1 { font-size: 3rem; margin: 0; }
        header h2 { font-size: 1.5rem; margin: 10px 0; color: #ff1040; }

        .demo {
            margin: 20px 0;
            display: flex;
            place-content: center;
            place-items: center;
            text-align: center;
            block-size: max-content;
        }

        footer p {
            font-size: 0.9rem;
            color: #bbbbbb;
        }

        a { color: #eee; text-decoration: none; }
        a:hover  { color: #fff; }
        a:active { color: #fff; text-decoration: underline; }
    </style>

    <div class="container">
        <header>
            <h1>Ray Tracing</h1>
            <h2>On CSS only!</h2>
        </header>
        <main>
            <div class="demo">
                <div class="root"></div>
            </div>
        </main>
        <footer>
            <p>Works on Chrome (135 version or beyond), with enabled experimental web-platform features flags</p>
            <p>Also, you can donate for us (Ethereum): <a href="#0x102E317665bBa4B4D2e2317Bf3c48F83FC13F4ec" onclick="(ev)=>copyToClipboard('0x102E317665bBa4B4D2e2317Bf3c48F83FC13F4ec', ev)">0x102E317665bBa4B4D2e2317Bf3c48F83FC13F4ec</a></p>
            <p><a href="https://github.com/u2re-dev/CSS5-ray-tracer">Some details here (Github source code)</a></p>
            <img width="160" src="./qr/ethereum.png" alt="ETH"/>
        </footer>
    </div>

</body>
</html>
